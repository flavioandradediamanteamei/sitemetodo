<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Método Robô Clara • Projeto Diamantes</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #fff;
      color: #000;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
    }

    .titulo-responsivo {
      color: #ff6600;
      font-size: 2.5rem;
      margin: .5rem 0;
      white-space: nowrap;
    }

    @media (max-width: 480px) {
      .titulo-responsivo {
        font-size: 1.8rem;
        white-space: normal;
      }
    }

    header h2 {
      color: #333;
      font-size: 1.2rem;
      margin: .3rem 0;
    }

    .impacto {
      font-style: italic;
      margin: 1rem 0;
    }

    #video {
      width: 100%;
      max-width: 600px;
      margin: 0 auto 2rem auto;
      padding: 0 1rem;
      text-align: center;
    }

    #video iframe {
      width: 100%;
      height: 340px;
      border: none;
    }

    #conteudo-revelado {
      max-width: 700px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    #opcoes {
      width: 100%;
      margin-bottom: 2rem;
    }

    .opcao {
      background: #f9f9f9;
      border: 1px solid #ddd;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      cursor: pointer;
    }

    .opcao .linha-radio {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .opcao input[type="radio"] {
      transform: scale(1.2);
      cursor: pointer;
    }

    .opcao .descricao {
      padding-left: 2rem;
      font-size: 0.95rem;
      color: #333;
      line-height: 1.4;
    }

    #formulario {
      width: 100%;
      margin-bottom: 2rem;
    }

    #formulario form {
      display: flex;
      flex-direction: column;
    }

    #formulario input,
    #formulario textarea {
      padding: .7rem;
      margin-bottom: .8rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    #formulario fieldset {
      border: none;
      margin-top: 1rem;
    }

    #formulario legend {
      font-weight: bold;
      margin-bottom: .5rem;
    }

    #formulario label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: .5rem;
      font-size: 0.95rem;
    }

    #formulario .detalhe {
      font-size: .9rem;
      color: #333;
      margin-top: 1rem;
      margin-bottom: .3rem;
      font-weight: bold;
    }

    #formulario button.cta {
      background: #000;
      color: #fff;
      border: none;
      padding: .8rem;
      font-size: 1.1rem;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 1rem;
    }

    #formulario button.cta:hover {
      background: #222;
    }

    footer {
      background: #000;
      color: #fff;
      width: 100%;
      padding: 1rem 0;
      text-align: center;
      font-size: .9rem;
    }

    #botao-movimento {
      display: none;
      margin: 40px auto 20px;
      padding: 15px 30px;
      background-color: #000;
      color: orange;
      font-size: 18px;
      font-weight: bold;
      border: 2px solid orange;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: opacity 1s ease;
      opacity: 0;
      max-width: 90%;
    }

    #botao-movimento.show {
      display: block;
      opacity: 1;
    }

    #conteudo-revelado {
      display: none;
      opacity: 0;
      transition: opacity 1s ease;
    }

    #conteudo-revelado.mostrar {
      display: block !important;
      opacity: 1;
    }
  </style>
</head>
<body>
